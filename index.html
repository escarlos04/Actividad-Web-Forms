<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="envio-datos">
    <h4>Datos Personales</h4>
    <input class="main" type="text" name="dpi" id="dpi" placeholder="Documento de Identificacion">
    <input class="main" type="text" name="nombre" id="nombre" placeholder="Nombre">
    <input class="main" type="text" name="direccion" id="direccion" placeholder="Direccion">
    <input class="main" type="text" name="pais" id="pais" placeholder="Pais">
    <input class="main" type="email" name="correo" id="correo" placeholder="Email">
    <input class="main" type="text" name="observaciones" id="observaciones" placeholder="Observaciones">
    <h4>Datos Laborales</h4>
    <input class="main" type="text" name="empresa" id="empresa" placeholder="Empresa">
    <input class="main" type="number" name="sueldo" id="sueldo" placeholder="Sueldo Ordinario">
    <input class="main" type="number" name="bonificacion" id="bonificacion" placeholder="Bonificacion">
    <input class="main" type="number" name="otrasboni" id="otrasboni" placeholder="Otras Bonificaciones">
    <input class="botons" type="submit" value="Enviar Datos">
  </section>

</body>
</html>
